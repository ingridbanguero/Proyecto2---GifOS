    <script>
        const searchForm = document.getElementById('search-form')
        const searchInput = document.getElementById('search-input')
        const resultsEl = document.getElementById('results')
        
        
        document.getElementById('day').addEventListener('click', 
        function(){
            document.getElementById('estilo').setAttribute('href', './Style/style-day.css')
        })


        searchForm.addEventListener('submit', function(e){
            e.preventDefault()
            const q = searchInput.value
            search(q);
        })


        function search(q){
            const apiKey = '60j6blu7K1BahTceUDM7FC8TRZ6QwbkF';
            const path = `http://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${q}`

            fetch(path).then(function(res) {
                return res.json() // Promise
            }).then(function(json){
                console.log(json.data[0].images.fixed_width.url)
                
                let resultsHTML = ''
                json.data.forEach(function(obj){
                    console.log(obj)
                    console.log(obj.images.fixed_width.url)
                    const url = obj.images.fixed_width.url
                    const width = obj.images.fixed_width.width
                    const height = obj.images.fixed_width.height
                    const title = obj.title
                    resultsHTML += `<div class="tendencia"> <img src="${url}" width="${width} alt="${title}" height="${height}"><p>#hashtag</p></div>`
                })

                resultsEl.innerHTML = resultsHTML
            }).catch(function(err){
                console.log(err.message)
            })
        }
    </script>
